<!DOCTYPE html>
<html>
<head>
  <title>Job Searcher</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel='manifest' href='manifest.json'>
  <link rel='icon' href='favicon.png' type="image/png">
  <link rel='stylesheet' href='https://unpkg.com/material-components-web@1.1.1/dist/material-components-web.min.css'/>
  <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
  <link rel='stylesheet' href='style.css' type='text/css'>

  <script src="https://unpkg.com/jquery@3.4.0/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/material-components-web@1.1.1/dist/material-components-web.min.js"></script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-138510020-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-138510020-2');
  </script>
</head>
<body>
  <!-- top nav bar -->
  <header class="mdc-top-app-bar">
		<div class="mdc-top-app-bar__row">
			<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
				<a href="#" class="material-icons mdc-top-app-bar__navigation-icon">menu</a>
				<span class="mdc-top-app-bar__title">Job Searcher</span>
			</section>
		</div>
	</header>

  <!-- the navigation drawer -->
	<aside class="mdc-drawer mdc-drawer--modal" data-mdc-auto-init="MDCDrawer">
		<div class="mdc-drawer__header">
			<h3 class="mdc-drawer__title">Menu</h3>
		</div>
		<div class="mdc-drawer__content">
			<nav class="mdc-list">
				<a data-screen="search"
          class="mdc-list-item mdc-list-item--activated" href="#" tabindex="0"
          aria-selected="true"><i class="material-icons mdc-list-item__graphic"
          aria-hidden="true">search</i>Search</a>
			</nav>
		</div>
	</aside>

  <!-- the page content -->
  <div class="mdc-drawer-scrim"></div>
	<div id="contentArea">
    <div class="mdc-top-app-bar--fixed-adjust"></div>
    <div id="content" class="mdc-typography--body1"></div>
  </div>

  <script src="https://unpkg.com/dexie@2.0.4/dist/dexie.js"></script>
  <!-- <script src="script.js"></script> -->

  <script>
    // register the service worker for offline use
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(function() {
        console.log("Service Worker Registered");
      });
    }

    // Define the database
    var db = new Dexie("job_database");
    db.version(1).stores({
      jobs: '++id, position, company'
    });
  </script>

</body>
</html>
